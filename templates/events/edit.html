{% extends "admin/admin_header.html" %}

{% block content %}
<div class="container">
    <h2>Edit Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="event_date">Date</label>
            <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
